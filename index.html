<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moviez</title>

    <link rel="stylesheet" href="./src/styles.css">

    <script>
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 dark:text-white text-black">

    <!--Login-->
    <section class="hidden">
        <h1>Login</h1>
    </section>

    <section>
        <header class="px-[1rem] py-[1rem] md:px-[2rem] md:py-[2rem] fixed top-0 left-0 w-full" id="header">
            <div class="flex justify-between">
                <p class="font-bold text-4xl md:text-6xl text-rose-600" id="header-logo">Moviez</p>
            
                <section class="flex justify-center items-center gap-[1rem]" id="header-toggle">
                    <!-- watchlist -->
                    <div>
                        <svg class="w-12 h-12 text-yellow-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12.01 6.001C6.5 1 1 8 5.782 13.001L12.011 20l6.23-7C23 8 17.5 1 12.01 6.002Z"/>
                        </svg>
                    </div>
                    
                    <!-- darkmode and lightmode toggle icon  -->
                    <button id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 border-2 border-gray-300 dark:border-gray-700 rounded-lg text-sm p-2.5">
                        <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                        <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                    </button>
                </section>
            </div>

            <div class="my-[1rem]" id="search-bar">                
                <form class="max-w-md mx-auto">   
                    <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                            </svg>
                        </div>
                        <input 
                            type="search" 
                            id="default-search" 
                            class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                            placeholder="Inception..." 
                            required 
                        />
                    </div>
                </form>
            </div>
        </header>


        <section class="py-[12rem] px-[1rem] md:px-[2rem]" id="main">
            <div class="">
                <p class="text-2xl md:text-4xl my-[1rem]">Trending</p>
                <!-- trending div -->
                <section id="trending" class="grid gap-8 grid-cols-2 md:grid-cols-3 md:gap-y-8 md:gap-x-0 lg:grid-cols-4">
                    <!-- Movie cards inserted here. -->
                </section>

                <p class="text-right my-[0.5rem]" data-list="1"></p>
            </div>

             <div>
                <p class="text-2xl md:text-4xl my-[1rem]">Popular movies</p>
                <!-- Adult div -->
                <section id="popular" class="grid gap-8 grid-cols-2 md:grid-cols-3 md:gap-y-4 md:gap-x-0 lg:grid-cols-4">
                    <!-- Movie cards inserted here. -->
                </section>

                <p class="text-right my-[0.5rem]" data-list="2"></p>
            </div>

            <div>
                <p class="text-2xl md:text-4xl my-[1rem]">Documentary</p>
                <!-- documentary div -->
                <section id="documentary" class="grid gap-8 grid-cols-2 md:grid-cols-3 md:gap-y-4 md:gap-x-0 lg:grid-cols-4">
                    <!-- Movie cards inserted here. -->
                </section>

                <p class="text-right my-[0.5rem]" data-list="3"></p>
            </div>

            <div>
                <p class="text-2xl md:text-4xl my-[1rem]">Upcoming Movies</p>
                <!-- series -->
                <section id="series" class="grid gap-8 grid-cols-2 md:grid-cols-3 md:gap-y-4 md:gap-x-0 lg:grid-cols-4 cursor-pointer">
                    <!-- Movie cards inserted here. -->
                </section>

                <p class="text-right my-[0.5rem]" data-list="4"></p>
            </div>
        </section>

        <!-- Trending, popular, documentary, series pages -->
        <section>
            <!-- Trending page -->
            <div class="hidden" id="trending-page"></div>

            <!-- Popular page -->
            <div class="hidden" id="popular-page"></div>

            <!-- Documentary page  -->
            <div class="hidden" id="documentary-page"></div>

            <!-- Series page -->
            <div class="hidden" id="series-page"></div>

            <!-- Search display results of search page -->
            <section id="search-results">
                <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg mb-4 mt-2 mx-2 transition-colors duration-300" id="search-back-button">
                    ‚Üê Back to Movies
                </button>
                <p class="px-3"></p>
                <div class="grid px-3 py-3 gap-8 grid-cols-2 md:grid-cols-3 md:gap-y-4 md:gap-x-0 lg:grid-cols-4 cursor-pointer" id="">
                    <!-- where the searched items would be displayed using the movieCard display -->
                </div>
            </section>

            <!-- Watchlist page -->
            <div class="hidden" id="watchlist-page">
                <p>Watchlist</p>
            </div>
        </section>

        <section id="details-page" class="hidden text-rose-500 dark:text-white">
            <!-- Probably yt video or any source, but must be played here -->
            <video class="w-full" controls>
                <source src="/docs/videos/flowbite.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <div>
                <section id="details">
                    <!-- This movie name should have the data-movie-title from the index.js file-->
                    <section class="flex items-center justify-between px-[1rem] py-[1rem]">
                        <p id="movie-name" class="text-4xl"></p>
                        
                        <!-- watchlist -->
                        <div>
                            <svg class="w-12 h-12 text-yellow-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12.01 6.001C6.5 1 1 8 5.782 13.001L12.011 20l6.23-7C23 8 17.5 1 12.01 6.002Z"/>
                            </svg>
                        </div>
                    </section>

                    <!-- this would give u info about what the movie is all about and it should not be more than 300 words, if more than 300 words add ...-->
                    <p id="movie-details" class="px-[1rem] py-[1.5rem]"></p>
                </section>

                <section id="cast"></section>
            </div>

        </section>

    </section>

    <script type="module" src="./src/index.js"></script>
</body>
</html>
