<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moviez</title>

    <link rel="stylesheet" href="./src/styles.css">

    <script>
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>

    <script>
// Add this temporary script to your HTML
document.addEventListener('DOMContentLoaded', function() {
    const testDiv = document.getElementById('test-div');
    const observer = new MutationObserver(function(mutations) {
        if (document.documentElement.classList.contains('dark')) {
            testDiv.style.backgroundColor = 'blue';
            console.log('Switched to dark mode');
        } else {
            testDiv.style.backgroundColor = 'red';
            console.log('Switched to light mode');
        }
    });
    
    observer.observe(document.documentElement, {
        attributes: true,
        attributeFilter: ['class']
    });
});
</script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 dark:text-white text-black">

    <!--Login-->
    <section class="hidden">
        <h1>Login</h1>
    </section>

    <section>
        <header class="px-[1rem] py-[1rem] md:px-[2rem] md:py-[2rem] fixed top-0 left-0 w-full">
            <div class="flex justify-between">
                <p class="font-bold text-4xl md:text-6xl text-rose-600">Moviez</p>
            
                <section class="flex justify-center items-center gap-[1rem]">
                    <!-- watchlist -->
                    <div>
                        <svg class="w-12 h-12 text-yellow-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12.01 6.001C6.5 1 1 8 5.782 13.001L12.011 20l6.23-7C23 8 17.5 1 12.01 6.002Z"/>
                        </svg>
                    </div>
                    
                    <!-- darkmode and lightmode toggle icon  -->
                    <button id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 border-2 border-gray-300 dark:border-gray-700 rounded-lg text-sm p-2.5">
                        <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                        <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                    </button>
                </section>
            </div>

            <div class="my-[1rem]">                
                <form class="max-w-md mx-auto">   
                    <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                            </svg>
                        </div>
                        <input 
                            type="search" 
                            id="default-search" 
                            class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                            placeholder="Inception..." 
                            required 
                        />
                    </div>
                </form>
            </div>
        </header>

        <section class="py-[12rem] px-[1rem] md:px-[2rem]">
            <p>Trending</p>
            <!-- trending div -->
            <section id="trending" class="">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </section>

            <p>Popular</p>
            <!-- popular div -->
            <div id="popular"></div>

            <p>Documentary</p>
            <!-- documentary div -->
            <div id="documentary"></div>

            <p>Series</p>
            <!-- series -->
            <div id="series"></div>
        </section>

    </section>

    <script type="module" src="./src/index.js"></script>
</body>
</html>
